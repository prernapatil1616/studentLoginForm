<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,
		initial-scale=1.0" />

  <title>Student Form</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Student Form</h1>
  <div class="card">
  <label class="nam" for="name">Name &nbsp;</label>
  <input type="text" id="name">
  <br>
  <label class="ag" for="age">Age &nbsp;</label>
  <input type="number" id="age">
  <br>
  <label class="sec" for="section">Section</label>
  <input type="text" id="section">
  <br>
  <label class="rn" for="rollno">Roll No.&nbsp;&nbsp;</label>
  <input type="number" id="rollno">
  <br>
  <label class="cn" for="contactno">Contact No.</label>
  <input type="number" id="contactno">
  <br>
</div>
  <button id="generate">Generate Form</button>

  <div id="displayName"></div>
  <div id="displayAge"></div>
  <div id="displaySection"></div>
  <div id="displayRollNumber"></div>
  <div id="displayContactNumber"></div>

  <script src="index.js"></script>
</body>

</html>
